<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>NASA(@NASA)|Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <!-- left navbar -->
        <div class="navbar-header">
          <div class="btn-toolbar pull-left" role="toolbar">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-home"></span>
              Home
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-flash"></span>
              Moments
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-bell"></span>
              Notifications
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-envelope"></span>
              Messages
            </button>
          </div>
        </div>

        <!-- right navbar-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <div class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" class="form-control tw-search" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
            <div class="btn-toolbar pull-right" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn navbar-right-btn">
                  <strong>PIC</strong>
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn navbar-right-btn">
                  <span class="glyphicon glyphicon-edit"></span>
                  <strong>Tweet</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--Tweet Content-->
    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default fb-status-update">
            <div class="panel-body">
              <!-- Post metadata -->
              <div class="row">
                <div class="col-md-8">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="#">NASA</a>
                      <span class="glyphicon glyphicon-check"></span>
                      <br>
                      @NASA
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                      Following
                    </button>
                  </div>
                </div>
              </div>
              <!-- Post content -->
              <div class="row">
                <div class="col-md-12">
                  This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a>
                  <a href="#">@NASA_Hubble</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <img src="img/galaxy.jpg" width="100%" />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-4">
                  <ul class="list-inline">
                    <li>
                      Retweets
                      <br>
                      1,747
                    </li>
                    <li>
                      Likes
                      <br>
                      2,911
                    </li>
                    <li>
                    </li>
                  </ul>
                </div>
                <ul class="list-inline">
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                  <li>
                    <a href="#">Pic</a>
                  </li>
                </ul>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  12:44 PM - 8 Jan 2016
                </div>
              </div>
              <div class="row">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default tw-reply-button">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                  </button>
                  <button type="button" class="btn btn-default tw-reply-button">
                    <span class="glyphicon glyphicon-refresh"></span>
                  </button>
                  <button type="button" class="btn btn-default tw-reply-button">
                    <span class="glyphicon glyphicon-heart"></span>
                  </button>
                  <button type="button" class="btn btn-default tw-reply-button">
                    <span class="glyphicon glyphicon-option-horizontal"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <ul class="media-list">
                <li class="media">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                    <div class="input-group">
                      <input type="text" class="form-control tw-reply" placeholder="Reply to @NASA @NASA_Hubble">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
